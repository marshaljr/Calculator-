<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="box">
      <div class="cal-box">
        <input type="text" id="result" placeholder="Answer" />

        <div class="buttons">
          <!-- <button class="btns">1</button> -->
          <div class="action-btns">
            <input type="button" value="AC" class="btns" id="clear" />
            <input type="button" value="^" class="btns" />
            <input type="button" value="d" class="btns" />
          </div>
          <input type="button" value="1" class="btns" />
          <input type="button" value="2" class="btns" />
          <input type="button" value="3" class="btns" />
          <input type="button" value="/" class="btns" />
          <input type="button" value="4" class="btns" />
          <input type="button" value="5" class="btns" />
          <input type="button" value="6" class="btns" />
          <input type="button" value="*" class="btns" />
          <input type="button" value="7" class="btns" />
          <input type="button" value="8" class="btns" />
          <input type="button" value="9" class="btns" />
          <input type="button" value="+" class="btns" />
          <input type="button" value="%" class="btns" />
          <input type="button" value="." class="btns" />
          <input type="button" value="-" class="btns" />
          <input type="button" value="=" class="btns" id="calculate" />
          <input type="button" value="0" class="btns" />
          <input type="button" value="00" class="btns" />
          <input type="button" value="on/off" class="btns" id="power" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
